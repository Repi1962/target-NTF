<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="card__imag" src="images/image-equilibrium.jpg" alt="" />
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="card-date">
        <div class="card-date--image-ethereum">
          <img
            class="card-date__ethereum"
            src="images/icon-ethereum.svg"
            alt=""
          />
          0.041 ETH
        </div>

        <div class="card-date--image-clock">
          <img class="card-date__clock" src="images/icon-clock.svg" alt="" />
          3 days left
        </div>
      </div>
      <div class="line"></div>
      <div class="creation">
        <img
          class="creation__avatar"
          src="/nft-preview-card-component-main/images/image-avatar.png"
          alt=""
        />
        <span class="span-creation">Creation of: </span>
        <span class="span-name">Jules Wyvern</span>
      </div>
    </div>


    <div class="attribution">
      Challenge by:
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>
       Coded by: <a href="#">isolanz</a>
    </div>
  </body>
</html>
